tags:
  - name: Quiz
    description: 퀴즈 관련 API

paths:
  /api/v1/quiz:
    get:
      summary: 특정 PIN 에 해당되는 QuizPreset 로드
      tags:
        - Quiz
      parameters:
        - name: presetPin
          in: query
          required: true
          description: 퀴즈 프리셋 PIN
          schema:
            type: string
      responses:
        '200':
          description: 퀴즈 프리셋 데이터 전송
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                    description: 프리셋 제목
                  isPrivate:
                    type: boolean
                    description: 프리셋 비공개 여부
                  thumbnailUrl:
                    type: string
                    description: 프리셋 썸네일 이미지 URL
                  presetPin:
                    type: string
                    description: 프리셋 PIN
                  quizList:
                    type: array
                    items:
                      type: object
                      properties:
                        imageUrl:
                          type: string
                          description: 퀴즈 이미지 URL
                        answer:
                          type: string
                          description: 퀴즈 정답
        '400':
          description: 잘못된 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/quiz/remove:
    delete:
      summary: 특정 PIN 에 해당되는 QuizPreset 삭제
      tags:
        - Quiz
      parameters:
        - name: presetPin
          in: query
          required: true
          description: 퀴즈 프리셋 PIN
          schema:
            type: string
      responses:
        '200':
          description: 퀴즈 프리셋 삭제 완료
        '400':
          description: 잘못된 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/quiz/create:
    post:
      summary: 새로운 Quiz Preset 생성
      tags:
        - Quiz
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  required: true
                  description: 퀴즈 프리셋 제목
                  type: string
                isPrivate:
                  required: true
                  description: 퀴즈 프리셋 비공개 여부
                  type: boolean
                answers:
                  required: true
                  description: 퀴즈 프리셋 내 퀴즈 정답 목록
                  type: array
                  items:
                    type: string
                images:
                  required: true
                  description: 퀴즈 프리셋 내 퀴즈 이미지 목록
                  type: array
                  items:
                    type: file
      responses:
        '200':
          description: 새롭게 생성된 프리셋 PIN
          content:
            application/json:
              schema:
                type: object
                properties:
                  presetPin:
                    type: string
                    description: 프리셋 PIN
        '400':
          description: 잘못된 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/quiz/list:
    get:
      summary: 서버에 등록된 프리셋 목록 가져오기
      tags:
        - Quiz
      parameters:
        - name: page
          in: query
          required: true
          description: 가져올 프리셋 목록의 page
          schema:
          type: number
        - name: limit
          in: query
          required: true
          description: 페이지 당 가져올 프리셋 목록 수량
          schema:
            type: number
      responses:
        '200':
          description: 퀴즈 프리셋 데이터 목록 전송
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                      description: 프리셋 제목
                    isPrivate:
                      type: boolean
                      description: 프리셋 비공개 여부
                    thumbnailUrl:
                      type: string
                      description: 프리셋 썸네일 이미지 URL
                    presetPin:
                      type: string
                      description: 프리셋 PIN
